checks:
  - name: build-size-watcher
    options:
      gzip: false
      files:
        - path: "./build/static/js/*.js"
        - path: "./build/static/css/*.css"

  - name: typecov
    options:
      tsconfigPath: "tsconfig.prod.json"

  - name: commit-deployment
    options:
      buildPath: "./build"

settings:
  branches:
    - dev
    - master
