<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet"/>

<!--
    Those styles are copy-paste general styles from index.scss (after sass compilation), so it makes components
    to inherit base styles, like box sizing, font family or colors.
    todo: make storybook import index.scss styles directly (instead of copy-paste)
-->
<style>
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        background-color: #444451;
        font-family: Montserrat, sans-serif;
        font-weight: 500;
        color: #fff;
        font-size: 16px;
    }


    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background-color: #2F2F38;
        padding: 20px;
    }

    ::-webkit-scrollbar-thumb {
        background-color: #eeeeee;
        border-radius: 5.5px;
    }

    /*
       ------ DO NOT DELETE THIS -----------
       the only style that is specially for storybook - padding inside body,
       so components aren't stick to top left corner of view
    */
    body {
        padding: 2em;
    }
</style>
